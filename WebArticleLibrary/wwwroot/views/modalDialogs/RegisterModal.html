<div class="modal-header">
	<button type="button" class="close" ng-click="closeModal()">&times;</button>
	<h4 class="modal-title">Register User</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" ng-submit="register()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="userName" required maxlength="10"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" ng-model="userPassword" required maxlength="20"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Confirm Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" ng-model="userConfirmedPassword" required maxlength="20"/>
				<span ng-show="userPassword != userConfirmedPassword" class="text-danger">Passwords are not the same</span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">First Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="userFirstName" required maxlength="50" />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Last Name:</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" ng-model="userLastName" required maxlength="50" />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Patronymic Name:</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" ng-model="userPatronymicName" maxlength="50" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" ng-model="userEmail" required maxlength="50"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Confirm Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" ng-model="userConfirmedEmail" required maxlength="50"/>
				<span ng-show="userEmail != userConfirmedEmail" class="text-danger">Emails are not the same</span>
			</div>
		</div>
		<loading msg="msg" sending="sending" is-error="isError"></loading>
		<button class="btn btn-warning" type="button" ng-click="closeModal()">Close</button>
		<button class="btn btn-success" type="submit" ng-disabled="sending || userPassword != userConfirmedPassword || userEmail != userConfirmedEmail">Submit</button>
	</form>
</div>
