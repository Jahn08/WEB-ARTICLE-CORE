<div class="modal-header">
	<button type="button" class="close" ng-click="ctrl.closeModal()">&times;</button>
	<h4 class="modal-title">Comments<span ng-show="ctrl.parentId"> related to #{{ctrl.parentId}}</span></h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<ul>
			<li ng-repeat="c in ctrl.comments">
				<div class="panel panel-info" ng-class="{'panel-danger':ctrl.isBlocked(c.status)}">
					<div class="panel-heading">
						<label class="panel-title">#{{c.id}}, {{ctrl.getUserName(c.authorId)}} {{c.insertDate|date:'medium'}} {{ctrl.isBlocked(c.status) ? '(Blocked)': ''}}</label>
					</div>
					<div class="panel-body">
						<div ng-bind-html="ctrl.getCommentContent(c.content)"></div>
					</div>
				</div>	
			</li>
		</ul>
		<button class="btn btn-warning" type="button" ng-click="ctrl.closeModal()">Close</button>
	</form>
</div>
