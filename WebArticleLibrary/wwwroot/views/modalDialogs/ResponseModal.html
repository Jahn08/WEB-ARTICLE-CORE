<div class="modal-header">
	<button type="button" class="close" ng-click="ctrl.closeModal()">&times;</button>
	<h4 class="modal-title">Sending Additional Comment</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" ng-submit="ctrl.save()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Content:</label>
			<div class="col-sm-10">
				<textarea class="form-control" style="max-width:400px" ng-model="ctrl.content" required maxlength="200"></textarea>
			</div>
		</div>
		<button class="btn btn-warning" type="button" ng-click="ctrl.closeModal()">Close</button>
		<button class="btn btn-success" type="submit" ng-disabled="!ctrl.content || ctrl.content.length < 10">Submit</button>
	</form>
</div>
