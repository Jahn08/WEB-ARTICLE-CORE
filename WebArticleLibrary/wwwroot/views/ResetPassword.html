<breadcrumb links="'Home:app|Password Resetting'"></breadcrumb>

<form class="form-horizontal" ng-submit="reset()">
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 control-label">New Password:</label>
		<div class="col-xs-12 col-sm-6">
			<input class="form-control" type="password" required ng-model="newPassword" maxlength="20" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 control-label">Confirm Password:</label>
		<div class="col-xs-12 col-sm-6">
			<input class="form-control" type="password" required ng-model="confirmedPassword" maxlength="20"/>
			<span ng-show="newPassword != confirmedPassword" class="text-danger">Passwords are not equal</span>
		</div>
	</div>
	<loading msg="msg" sending="loading" is-error="isError"></loading>
	<button type="submit" class="btn btn-success" ng-disabled="loading || !confirmedPassword || !newPassword || newPassword != confirmedPassword">Reset</button>
</form>
