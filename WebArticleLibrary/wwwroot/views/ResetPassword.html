<breadcrumb links="'Home:app|Password Resetting'"></breadcrumb>

<form class="form-horizontal" ng-submit="ctrl.reset()">
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 control-label">New Password:</label>
		<div class="col-xs-12 col-sm-6">
			<input class="form-control" type="password" required ng-model="ctrl.newPassword" maxlength="20" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 control-label">Confirm Password:</label>
		<div class="col-xs-12 col-sm-6">
			<input class="form-control" type="password" required ng-model="ctrl.confirmedPassword" maxlength="20"/>
			<span ng-show="ctrl.newPassword !== ctrl.confirmedPassword" class="text-danger">Passwords are not equal</span>
		</div>
	</div>
	<loading msg="ctrl.msg" sending="ctrl.sending" is-error="ctrl.isError"></loading>
	<button type="submit" class="btn btn-success" ng-disabled="ctrl.sending || !cctrl.onfirmedPassword || !ctrl.newPassword || ctrl.newPassword !== ctrl.confirmedPassword">Reset</button>
</form>
